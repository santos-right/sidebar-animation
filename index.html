<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsible sidebar menu | Santos-Right</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class="fab fa-stripe-s"></i>
                <div class="logo-name">Santos-Right</div>
            </div>
            <i class="fas fa-align-justify" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search...">
                
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-comment-alt"></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <span class="links-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-folder"></i>
                    <span class="links-name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cart-plus"></i>
                    <span class="links-name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-heart"></i>
                    <span class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-sun"></i>
                    <span class="links-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="images/sr-mini.jpg" alt="">
                    <div class="name-job">
                        <div class="name">Philip Santos</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt" id="log-out"></i>
            </div>
        </div>
    </div>
    <div class="home-content">
        <div class="text">Home Content</div>
    </div>


    <script src="js/main.js"></script>
    
</body>
</html>
